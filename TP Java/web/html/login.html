<!DOCTYPE html>
<html lang="es">
<head>
    <title>Trabajo Práctico de Java</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100 login">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col"></div>
          <div class="card form-sheet col">
            <div class="card-body">
              <h2>Ingresar</h2>
              <form>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="row">
                  <div class="col">
                    <button type="button" class="btn btn-link">Registrarse</button>
                  </div>
                  <div class="col">
                    <input type="submit" class="btn btn-primary float-right" value="Ingresar">
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
</body>
</html>
